<html>
<body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video controls="" autoplay="" id="video">
<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('https://bestradiow-hichannel.cdn.hinet.net/live/RA000010/playlist.m3u8?token=rScYmawVGrUTDGMLBVcKvA&expires=1703068884');
	
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
</script>

</body>
</html>
